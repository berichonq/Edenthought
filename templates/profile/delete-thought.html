
{% load crispy_forms_tags %}

{% load static %}

<!DOCTYPE html>
    <html lang="en">

        <head>

            <title> ET | Delete thought </title>

            <meta charset="utf-8" />

            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            
            <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
       
        </head>
        
        {% include 'base.html' %}

        <body>

            <br>

            <div class="container bg-white shadow p-5 form-layout">

                <form method="POST" autocomplete="off">

                    {% csrf_token %}
                
                    <p> Are you sure that you want to delete your thought? </p>
                
                    <a href="{% url 'my-thoughts' %}"> Return </a>

                    <br> <br>

                    <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-4">
                        <i class="fa fa-trash" aria-hidden="true"></i> &nbsp; Delete Thought
                    </button>
                
                </form>

            </div>

        </body>

        <script src="{% static 'js/app.js' %}"></script>

        
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

        crossorigin="anonymous">

        </script>

    </html>
