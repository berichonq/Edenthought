
{% load static %}

<!DOCTYPE html>
    <html lang="en">

        <head>

            <title> ET | Password reset form </title>

            <meta charset="utf-8" />

            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
            
            <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
       
        </head>

        <body>

            <br>

            <div class="container bg-white shadow p-5 form-layout">

                <h3> Password reset form </h3>

                <br>

                <p> Please enter your new password and confirm it </p>

                <br>
                

                <form method="POST" autocomplete="off">

                    {% csrf_token %}

                    {{ form }}

                    <br> <br> <br>

                    <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-4"> &nbsp; Change password </button>

                </form>
                
            </div>

            <br>

        </body>

    </html>
